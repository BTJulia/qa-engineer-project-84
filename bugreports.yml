- summary: |
    При заказе товара возникает ошибка 500 Internal Server Error
  environment: |
    Google Chrome	139.0.7258.155 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина
    2. Нажать на кнопку "В корзину" у любого товара
    3. Нажать на кнопку "Корзина"
    4. Нажать на кнопку "Оформить заказ"
  expected-result: |
    На странице формы будет сообщение "Заказ успешно оформлен", заказ уйдет на сервер
  actual-result: |
    В консоли браузера в Devtools выводится ошибка 500 Internal Server Error

