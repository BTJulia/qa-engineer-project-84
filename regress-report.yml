bugreports:
  - summary: |
      Некорректный размер изображений товаров в списке и карточках товаров
    environment: |
      Google Chrome	139.0.7258.155 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на главную страницу списка товаров
      2. Перейти в карточку любого товара
    expected-result: |
      Корректный размер изображений товаров в списке и карточках товаров
    actual-result: |
      Размер изображений в списке товаров слишком большой, выходит за границы окон, а размер изображений в карточках товаров слишком маленький
      Ошибка изображена на скриншотах screen6.png и screen7.png

  - summary: |
      В списке категорий есть категория с пустым названием и без товаров
    environment: |
      Google Chrome	139.0.7258.155 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть список "Категория"
      2. Выбрать категорию с пустым названием
      3. Нажимаем на клавишу "F12"
      4. Нажимаем кнопку "Reload the page"
      5. Во вкладке "Elements" находим список <div class="nav-item dropdown ">
      6. В списке находим нужную категорию и убеждаемся что у нее проставлено пустое название <li class="dropdown-item">&nbsp;</li>
      3. Переходим в карточку любого товара
      6. В панели инструментов нажимаем на кнопку "Fetch/XHR"
      7. Нажимаем на строчку {}
      8. Нажимаем кнопку "Response" и ищем строку "category"
      9. Убеждаемся что в строке "category" у товара нет категории "&nbsp"
    expected-result: |
      В списке категорий все категории имеют название и товары
    actual-result: |
      В списке категорий есть категория с пустым названием и без товаров
      Ошибка изображена на скриншоте screen8.png
