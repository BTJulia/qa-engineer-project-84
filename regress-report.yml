  environment: |
    Google Chrome	139.0.7258.155 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Нажать на кнопку "Language" и в выпавшем списке выбрать русский язык
    2. Нажать на кнопку "Магазин"
  expected-result: |
    После смены языка на русский сайт остается на русском при нажатии любых кнопок и переходе на любые страницы
  actual-result: |
    Смена языка на русский сбрасывается при нажатии кнопки "Магазин"

